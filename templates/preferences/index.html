{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">

  {% include 'partials/messages.html' %}

  <form action="{% url 'preferences' %}" method="POST">

    {% csrf_token %}

    <h5>Preferred Currency</h5>

    <div class="input-group">
        <select name="currency" class="form-select" id="inputGroupSelect04">
          
          {% if user_preferences.currency %}

          <option name="currency" selected>{{user_preferences.currency}}</option>

          {% endif %}

          {% for currency in currencies %}

            <option value="{{ currency.name }} - {{currency.value }}">
              {{ currency.name }} - {{currency.value }}
            </option>

          {% endfor %}

        </select>

        <div class="input-group-append">
          <input class="btn btn-secondary" type="submit" value="Save">
        </div>

      </div>
    </form>
</div>

{% endblock %}

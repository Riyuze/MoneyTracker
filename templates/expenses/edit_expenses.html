{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">

        <h5>Edit Expenses</h5>

        <div class="col-md-10">

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
                </ol>
            </nav>
        
        </div>

        <div class="col-md-2">
            <a href="{% url 'delete-expenses' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>

    </div>

    <div class="card">
        <div class="card-body">

            <form action="{% url 'edit-expenses' expense.id %}" method="POST">

                {% include 'partials/messages.html' %}

                {% csrf_token %}

                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm mb-2" name="amount" value="{{values.amount}}">
                </div>

                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm mb-2" name="description" value="{{values.description}}">
                </div>

                <div class="form-group">
                    <label for="">Category</label>
                    <select name="category" class="form-select form-select-sm mb-2">

                        <option selected name="category" value="{{values.category}}">{{values.category}}</option>
                        {% for category in categories %}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                        
                    </select>    
                </div>

                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm mb-2" name="expense_date">
                </div>

                <input type="submit" value="Update" class="btn btn-primary btn-sm"> 

            </form>

        </div>
    </div>

</div>

{% endblock content %}

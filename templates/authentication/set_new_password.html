{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set Your New Password</h4>
                </div>

                <form action="{% url 'set-new-password' uidb64 token %}" method="POST">

                    {% csrf_token %}

                    {% include 'partials/messages.html' %}

                    <div class="form-group mb-2">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
                    </div>

                    <div class="form-group mb-2">
                        <input type="password" name="confirm_password" id="confirmpasswordField" class="form-control form-control-sm" placeholder="Confirm Password">
                    </div>

                    <div class="form-group mb-2">
                        <input type="checkbox" class="form-check-input showPasswordToggle" id="showPassword">
                        <label class="form-check-label" for="showPassword">Show Password</label>
                    </div>

                    <div class="d-grid gap-2">
                        <input type="submit" value="Submit" class="btn btn-primary submit-btn">
                    </div>

                </form>

            </div>
        </div>
    </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/set_new_password.js' %}"></script>

{% endblock content %}

{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Please enter your email to receive reset link</h4>
                </div>

                <form action="{% url 'reset-password' %}" method="POST">

                    {% csrf_token %}

                    {% include 'partials/messages.html' %}

                    <div class="form-group mb-2">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email" value="{{ fieldValues.email }}">
                    </div>

                    <div class="email-invalid-feedback invalid-feedback" style="display:none"></div>

                    <div class="emailSuccessOutput valid-feedback mb-2"></div>

                    <div class="d-grid gap-2">
                        <input type="submit" value="Submit" class="btn btn-primary submit-btn" disabled="disabled">
                    </div>

                </form>

                <div class="container">
                
                    <span class="text-lead lead">Don't have an account?</span> <a href="{% url 'register' %}">Register</a>
    
                </div>

            </div>
        </div>
    </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}

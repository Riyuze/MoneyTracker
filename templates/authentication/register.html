{% extends 'base_auth.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register Account</h4>
                </div>

                <form action="" method="POST">

                    <div class="form-group mb-2">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Username">
                    </div>

                    <div class="form-group mb-2">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm" placeholder="Email">
                    </div>

                    <div class="form-group mb-2">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
                    </div>

                    <div class="form-group mb-2">
                        <input type="checkbox" class="form-check-input" id="showPassword">
                        <label class="form-check-label" for="showPassword">Show Password</label>
                    </div>

                    <div class="d-grid gap-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>

                </form>

            </div>
        </div>
    </div>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock content %}

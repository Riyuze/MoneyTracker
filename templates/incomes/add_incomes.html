{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">

    <h5>Add Incomes</h5>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Incomes</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Incomes</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">

            <form action="{% url 'add-incomes' %}" method="POST">

                {% include 'partials/messages.html' %}

                {% csrf_token %}

                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm mb-2" name="amount" value="{{values.amount}}">
                </div>

                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm mb-2" name="description" value="{{values.description}}">
                </div>

                <div class="form-group">
                    <label for="">Source</label>
                    <select name="source" class="form-select form-select-sm mb-2">

                        {% for source in sources %}
                            <option name="source" value="{{source.name}}">{{source.name}}</option>
                        {% endfor %}
                        
                    </select>    
                </div>

                <div class="form-group">
                    <label for="">Date of Income</label>
                    <input type="date" class="form-control form-control-sm mb-2" name="income_date">
                </div>

                <input type="submit" value="Save" class="btn btn-primary btn-sm"> 

            </form>

        </div>
    </div>

</div>

{% endblock content %}

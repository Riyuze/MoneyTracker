{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">

        <h5>Edit Incomes</h5>

        <div class="col-md-10">

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Incomes</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit Incomes</li>
                </ol>
            </nav>
        
        </div>

        <div class="col-md-2">
            <a href="{% url 'delete-incomes' income.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>

    </div>

    <div class="card">
        <div class="card-body">

            <form action="{% url 'edit-incomes' income.id %}" method="POST">

                {% include 'partials/messages.html' %}

                {% csrf_token %}

                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm mb-2" name="amount" value="{{values.amount}}">
                </div>

                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm mb-2" name="description" value="{{values.description}}">
                </div>

                <div class="form-group">
                    <label for="">Source</label>
                    <select name="source" class="form-select form-select-sm mb-2">

                        <option selected name="source" value="{{values.source}}">{{values.source}}</option>
                        {% for source in sources %}
                            <option name="source" value="{{source.name}}">{{source.name}}</option>
                        {% endfor %}
                        
                    </select>    
                </div>

                <div class="form-group">
                    <label for="">Date of Income</label>
                    <input type="date" value="{{values.date | date:'Y-m-d'}}" class="form-control form-control-sm mb-2" name="income_date">
                </div>

                <input type="submit" value="Update" class="btn btn-primary btn-sm"> 

            </form>

        </div>
    </div>

</div>

{% endblock content %}
